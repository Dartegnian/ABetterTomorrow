<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sayo-nara</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: black !important;
			}
		</style>
		<script>
			history.pushState(null, null, 'sayonara.html');
			window.addEventListener('popstate', function(event) {
				history.pushState(null, null, 'sayonara.html');
			});
			addEventListener("click", function() {
				var monika = document.documentElement, rfs = monika.requestFullScreen || monika.webkitRequestFullScreen || monika.mozRequestFullScreen;
				rfs.call(monika);
			});
			document.onmousedown = disableclick;
			message = "play with me";
				
			function disableclick(event) {
				if (event.button == 2) {
					alert(message);
					return false;
				}
			}
		</script>
	</head>
	<body>
		<center><img src="images/s_kill.png" width="200px" alt="Now everyone can be happy."></center>
	</body>
</html>
